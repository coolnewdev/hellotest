<!DOCTYPE html>
<html>
<head>
    <title>Proxy Website</title>
    <script>
        function loadUrl() {
            // Get the URL from the input field
            var url = document.getElementById("url-input").value;

            // Add the CORS Anywhere proxy URL to the original URL
            url = "https://cors-anywhere.herokuapp.com/" + url;

            // Create a new XMLHttpRequest object and send a GET request
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Sanitize the fetched content to prevent XSS attacks
                    var cleanResponse = sanitizeResponse(xhr.responseText);

                    // Set the fetched content to the div element
                    var responseDiv = document.getElementById("response");
                    responseDiv.innerHTML = cleanResponse;
                }
            };
            xhr.send();
        }

        // Intercept link clicks and load the linked page through the proxy
        document.addEventListener("click", function(event) {
            var element = event.target;
            if (element.tagName === "A") {
                event.preventDefault();
                loadUrl(element.href);
            }
        });

        // Perform basic sanitization of fetched content
        function sanitizeResponse(responseText) {
            // Remove any <script> tags and event handlers to prevent script injection attacks
            var sanitizedText = responseText.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, "");
            sanitizedText = sanitizedText.replace(/(on\w+)=['"](?:\\[\\']|[^\\'"])*['"]/gi, "");
            return sanitizedText;
        }
    </script>
</head>
<body>
    <h1>Proxy Website</h1>
    <input id="url-input" type="text" placeholder="Enter URL">
    <button onclick="loadUrl()">Go</button>
    <div id="response"></div>
</body>
</html>
