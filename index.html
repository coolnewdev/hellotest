<!DOCTYPE html>
<html>
<head>
    <title>Proxy Website</title>
    <script>
        var proxyUrl = "https://cors-anywhere.herokuapp.com/";

        function loadUrl(url) {
            if (!url) {
                // If no URL is provided, use the one in the input field
                url = document.getElementById("url-input").value;
            }

            // Add the CORS Anywhere proxy URL to the original URL
            url = proxyUrl + url;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Sanitize the fetched content to prevent XSS attacks
                    var cleanResponse = sanitizeResponse(xhr.responseText);

                    // Set the fetched content to the div element
                    var responseDiv = document.getElementById("response");
                    responseDiv.innerHTML = cleanResponse;

                    // Intercept link clicks and fetch linked pages
                    var fetchedLinks = responseDiv.getElementsByTagName("a");
                    for (var i = 0; i < fetchedLinks.length; i++) {
                        fetchedLinks[i].addEventListener("click", function(event) {
                            event.preventDefault();
                            var link = this.href;
                            loadUrl(link);
                        });
                    }
                }
            };
            xhr.send();
        }

        // Intercept link clicks and fetch the linked pages
        document.addEventListener("click", function(event) {
            var element = event.target;
            if (element.tagName === "A") {
                event.preventDefault();
                loadUrl(element.href);
            }
        });

        // Intercept popstate events and fetch the corresponding URLs
        window.addEventListener("popstate", function(event) {
            var url = event.state ? event.state.url : null;
            loadUrl(url);
        });

        // Intercept form submit events and fetch the entered URL
        document.getElementById("url-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var url = document.getElementById("url-input").value;
            history.pushState({url: url}, "", url);
            loadUrl(url);
        });

        // Perform basic sanitization of fetched content
        function sanitizeResponse(responseText) {
            // Remove any <script> tags and event handlers to prevent script injection attacks
            var sanitizedText = responseText.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, "");
            sanitizedText = sanitizedText.replace(/(on\w+)=['"](?:\\[\\']|[^\\'"])*['"]/gi, "");
            return sanitizedText;
        }
    </script>
</head>
<body>
    <h1>Proxy Website</h1>
    <form id="url-form">
        <input id="url-input" type="text" placeholder="Enter URL">
        <button type="submit">Go</button>
    </form>
    <div id="response"></div>
</body>
</html>
